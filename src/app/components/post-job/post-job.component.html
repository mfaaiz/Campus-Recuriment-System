<mat-card color="primary" class="card-margin" >        
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value);">
        <mat-card-header>
          <mat-card-title>
            <h3>{{(user$ | async).firstName}}</h3>
          </mat-card-title>        
        </mat-card-header>
        <mat-card-content>
            <mat-input-container class="signup-input" >
              <input mat-input id="jobTitle" placeholder="Job Title" type="text" [formControl]="myForm.controls['jobTitle']" >
              <mat-hint *ngIf="myForm.controls['jobTitle'].touched && myForm.controls['jobTitle'].hasError('required')" 
                          [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
            </mat-input-container>
    
            <mat-input-container class="signup-input" >
              <input mat-input id="salary" placeholder="Salary" type="salary" [formControl]="myForm.controls['salary']" >
              <mat-hint *ngIf="myForm.controls['salary'].touched && myForm.controls['salary'].hasError('required')" 
                          [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
            </mat-input-container>
    
            <mat-input-container class="signup-input" >
              <input mat-input id="jobDescription" placeholder="Job Description" type="jobDescription" [formControl]="myForm.controls['jobDescription']" >
              <mat-hint *ngIf="myForm.controls['jobDescription'].touched && myForm.controls['jobDescription'].hasError('required')" 
                          [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
            </mat-input-container>
     
            <div *ngIf="isError" [ngStyle]="{'color': 'red'}" align="start">
                {{errorMessage}}
            </div>
        </mat-card-content>
        <mat-card-actions>
          <span class="space-filler"></span>
          <button mat-raised-button color="accent">Post</button>
        </mat-card-actions>
    </form>
    </mat-card>
