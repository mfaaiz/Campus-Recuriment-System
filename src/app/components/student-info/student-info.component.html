<mat-card color="primary" class="card-margin" >        
    <mat-card-header>
      <mat-card-title><h2>Personal Info</h2></mat-card-title>        
    </mat-card-header>
    <img mat-card-image src="assets/images/user-image.jpg">
    <mat-card-content>
        <h3>{{(user$ | async)?.firstName}}</h3>
    </mat-card-content>
    <mat-card-actions>      
      
      <button mat-button color="primary" [routerLink]="['student-detail']">Edit Detail</button><br/>
      <button mat-button color="primary" [routerLink]="['list-jobs']">View All Jobs</button><br/>
      <button mat-button color="primary" [routerLink]="['company-list']">View Companies</button>
      
    </mat-card-actions>
</mat-card>
